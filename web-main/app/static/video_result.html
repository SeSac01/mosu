<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캡처 이미지 시퀀스 재생</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: 40px auto; }
        #video-seq { width: 100%; border: 2px solid #ddd; }
        #word { font-size: 2em; color: #007bff; text-align: center; margin-top: 20px; }
        .controls { text-align: center; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 1em; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>캡처 이미지 시퀀스 재생</h1>
        <img id="video-seq" src="" alt="이미지 시퀀스">
        <div id="word">단어: </div>
        <div class="controls">
            <button id="play-btn">재생</button>
            <button id="replay-btn">다시 재생</button>
        </div>
    </div>
        
    <script>
    let images = [];
    let idx = 0;
    let playing = false;
    let intervalId = null;

    async function fetchImages() {
        const res = await fetch('/video_result/video_result_images');
        const data = await res.json();
        images = data.images || [];
        idx = 0;
    }

    async function showFrame() {
        if (images.length === 0) return;
        const videoElem = document.getElementById('video-seq');
        const wordElem = document.getElementById('word');
        videoElem.src = images[idx];

        // 단어 정보 가져오기
        const filename = images[idx].split('/').pop();
        const res = await fetch(`/video_result/video_result_word?filename=${filename}`);
        const data = await res.json();
        wordElem.textContent = "단어: " + (data.word || "");

        idx = (idx + 1) % images.length;
    }

    function playSequence() {
        if (playing) return;
        playing = true;
        intervalId = setInterval(showFrame, 200);
    }

    function stopSequence() {
        playing = false;
        if (intervalId) clearInterval(intervalId);
    }

    document.getElementById('play-btn').onclick = async () => {
        stopSequence();
        await fetchImages();
        playSequence();
    };
    document.getElementById('replay-btn').onclick = async () => {
        stopSequence();
        await fetchImages();
        playSequence();
    };

    // 최초 자동 재생
    (async () => {
        await fetchImages();
        playSequence();
    })();
    </script>

</body>
</html>
